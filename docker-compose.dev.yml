version: '3.8'

services:
  # MongoDB pour développement
  mongodb:
    image: mongo:7.0
    container_name: whatsup-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: whatsup_dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - whatsup-dev-network

  # Backend en mode développement
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: whatsup-backend-dev
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:devpassword@mongodb:27017/whatsup_dev?authSource=admin
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-key
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: debug
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_dev_uploads:/app/uploads
      - backend_dev_logs:/app/logs
    networks:
      - whatsup-dev-network
    command: npm run dev

  # Frontend en mode développement
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: whatsup-frontend-dev
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - whatsup-dev-network
    command: npm run dev

networks:
  whatsup-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
  backend_dev_uploads:
    driver: local
  backend_dev_logs:
    driver: local
